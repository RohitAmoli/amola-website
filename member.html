  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('header-bg1.png') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .header-center img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .header-center h1 {
      font-size: 1.9em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .header-center p {
      font-size: 1em;
      font-weight: 300;
    }

    /* Navbar fixed for single-line */
    nav.navbar {
      background:#000; 
      padding:12px 5px; 
      text-align:center; 
      white-space: nowrap; /* keep all links in one line */
      overflow-x: auto;    /* horizontal scroll if screen is small */
      -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    }

    nav.navbar a {
      display:inline-block;
      color:white; 
      text-decoration:none; 
      margin:0 12px; 
      font-weight:500; 
      transition: color 0.3s, transform 0.3s; 
      white-space: nowrap;
    }

    nav.navbar a:hover {
      color: #ffe600;
      transform: scale(1.1);
    }

    /* Highlight / Blinking Tab Style */
    nav.navbar a.highlight-tab {
      background: linear-gradient(90deg, #ff0066, #ffcc00, #00ffcc, #0066ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
      padding: 6px 12px;
      border-radius: 6px;
      animation: gradientShift 3s ease infinite, neonPulse 1.5s infinite alternate;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav.navbar a.highlight-tab:hover {
      transform: scale(1.1);
      text-shadow: 0 0 15px #fff, 0 0 25px #ff0, 0 0 35px #0ff;
      cursor: pointer;
    }

    @keyframes gradientShift {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    @keyframes neonPulse {
      0% { text-shadow:0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; }
      50% { text-shadow:0 0 15px #fff, 0 0 25px #ff0, 0 0 35px #0ff; }
      100% { text-shadow:0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; }
    }

    /* Login Section */
    section#login {
      padding: 50px 20px;
      max-width: 450px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    section#login h2 {
      margin-bottom: 25px;
      color:#007bff;
    }

    section#login input[type="text"],
    section#login input[type="password"] {
      width: 90%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    section#login button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    section#login button:hover {
      background: #0056b3;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      margin-top: 30px;
    }
